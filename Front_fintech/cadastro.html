<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tech Bank</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Criar sua conta</h1>
            <p>Preencha os dados para começar</p>
        </div>

        <div class="login-form-container">
            <form class="login-form" id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="00000000000" maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="00 000000000" maxlength="15"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Crie uma senha forte"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Digite a senha novamente" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Criar conta</button>
                <div class="divider">
                    <span>ou</span>
                </div>
                <a href="login.html" class="btn-secondary">
                    Já tenho uma conta
                </a>
            </form>
        </div>
    </div>
</body>

</html>
