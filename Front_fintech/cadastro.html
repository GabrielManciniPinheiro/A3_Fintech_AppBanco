<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Tech Bank</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0B0B22; color: white; display: grid; place-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1C1C3A; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { margin-top: 0; font-size: 1.5rem; text-align: center; }
        p { text-align: center; color: #AAA; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #DDD; }
        .form-group input { width: 100%; padding: 0.8rem 1rem; box-sizing: border-box; border-radius: 8px; border: 1px solid #333; background: #2A2A4A; color: white; font-size: 1rem; }
        .form-group input::placeholder { color: #777; }
        .btn { width: 100%; padding: 1rem; background: #3C3CFF; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: background 0.2s; }
        .btn:hover:not(:disabled) { background: #5050FF; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        #mensagemErro { color: #FF6B6B; margin-top: 1rem; text-align: center; font-weight: 500; }
        .login-link { text-align: center; margin-top: 1.5rem; }
        .login-link a { color: #809BFF; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
<div class="container">
    <h1>Criar sua conta</h1>
    <p>Preencha os dados para começar</p>

    <form id="cadastroForm">
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF (apenas números)</label>
            <input type="text" id="cpf" placeholder="00000000000" maxlength="11" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="11 900000000">
        </div>
        <div class="form-group">
            <label for="senha">Senha (mín. 6 caracteres)</label>
            <input type="password" id="senha" placeholder="Crie uma senha forte" required>
        </div>
        <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
        </div>
        <button type="submit" class="btn" id="btnCriarConta">Criar conta</button>
    </form>

    <div id="mensagemErro"></div>
    <div class="login-link">
        <p>Já tenho uma conta? <a href="login.html">Entrar</a></p>
    </div>
</div>

<script>
    const form = document.getElementById('cadastroForm');
    const btnCriarConta = document.getElementById('btnCriarConta');
    const mensagemErro = document.getElementById('mensagemErro');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;

        if (senha !== confirmarSenha) {
            mensagemErro.textContent = 'As senhas não coincidem!';
            return;
        }
        if (cpf.length !== 11) {
            mensagemErro.textContent = 'CPF deve ter 11 dígitos.';
            return;
        }
         if (senha.length < 6) {
            mensagemErro.textContent = 'Senha deve ter no mínimo 6 caracteres.';
            return;
        }

        const dadosCadastro = { nome, cpf, email, telefone, senha, confirmarSenha };
        btnCriarConta.disabled = true;
        btnCriarConta.textContent = 'Criando...';
        mensagemErro.textContent = '';

        try {
            const response = await fetch('http://localhost:8080/api/v1/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosCadastro)
            });

            if (response.status === 201) {
                alert('Conta criada com sucesso! Você será redirecionado para o login.');
                window.location.href = 'login.html';
            } else {
                const erro = await response.json();
                mensagemErro.textContent = erro.mensagem || 'Erro ao cadastrar. Tente novamente.';
            }

        } catch (error) {
            console.error('Erro de rede:', error);
            mensagemErro.textContent = 'Não foi possível conectar ao servidor. Tente mais tarde.';
        } finally {
            btnCriarConta.disabled = false;
            btnCriarConta.textContent = 'Criar conta';
        }
    });
</script>
</body>
</html>
