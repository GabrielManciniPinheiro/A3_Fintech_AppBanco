<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir - Tech Bank</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0B0B22; color: white; display: grid; place-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1C1C3A; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input { width: 100%; padding: 1rem; box-sizing: border-box; border-radius: 8px; border: 1px solid #333; background: #2A2A4A; color: white; font-size: 1rem; }
        .form-group input::placeholder { color: #777; }
        .btn { width: 100%; padding: 1rem; background: #3C3CFF; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: background 0.2s; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        #mensagemErro { color: #FF6B6B; margin-top: 1rem; text-align: center; font-weight: 500; }
    </style>
</head>
<body>
<div class="container">
    <h1>Para quem você vai transferir?</h1>

    <form id="cpfForm">
        <div class="form-group">
            <!-- Campo (verde) -->
            <input type="text" id="cpfDestinatario" placeholder="Digite a chave Pix (CPF)" maxlength="11" required>
        </div>
        <!-- Botão "Continuar" (vermelho) -->
        <button type="submit" class="btn" id="btnContinuar" disabled>Continuar</button>
    </form>
    <div id="mensagemErro"></div>
</div>

<script>
    const cpfInput = document.getElementById('cpfDestinatario');
    const btnContinuar = document.getElementById('btnContinuar');
    const form = document.getElementById('cpfForm');
    const mensagemErro = document.getElementById('mensagemErro');

    // Funcionalidade 1: Habilitar botão (vermelho)
    cpfInput.addEventListener('input', () => {
        if (cpfInput.value.length === 11) {
            btnContinuar.disabled = false;
        } else {
            btnContinuar.disabled = true;
        }
    });

    // Funcionalidade 2: Buscar destinatário
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        const cpfDestinatario = cpfInput.value;
        btnContinuar.disabled = true;
        btnContinuar.textContent = 'Verificando...';
        mensagemErro.textContent = '';

        try {
            const response = await fetch(`http://localhost:8080/api/v1/usuarios/cpf/${cpfDestinatario}`, {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();

                localStorage.setItem('destCpf', data.cpf);
                localStorage.setItem('destName', data.nome);

                window.location.href = 'transferencia-valor.html';

            } else {
                const erro = await response.json();
                mensagemErro.textContent = erro.mensagem || 'CPF não encontrado.';
            }

        } catch (error) {
            console.error('Erro de rede:', error);
            mensagemErro.textContent = 'Erro ao conectar ao servidor.';
        } finally {
            btnContinuar.disabled = false;
            btnContinuar.textContent = 'Continuar';
        }
    });
</script>
</body>
</html>
