<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor - Tech Bank</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0B0B22; color: white; display: grid; place-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1C1C3A; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { margin-top: 0; font-size: 1.25rem; }
        .dest-info { background: #2A2A4A; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; }
        .dest-info p { margin: 0; color: #AAA; }
        .dest-info h3 { margin: 0.25rem 0; }
        .dest-info span { color: #BBB; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 1rem; box-sizing: border-box; border-radius: 8px; border: 1px solid #333; background: #2A2A4A; color: white; font-size: 1.5rem; font-weight: 600; }
        .btn { width: 100%; padding: 1rem; background: #3C3CFF; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: background 0.2s; }
        .btn:disabled { background: #555; }
        #mensagem { margin-top: 1.5rem; text-align: center; font-weight: 500; font-size: 1.1rem; }
        .msg-sucesso { color: #50FF50; }
        .msg-erro { color: #FF6B6B; }
        .back-link { color: #809BFF; text-decoration: none; display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>Qual o valor da transferência?</h1>

    <div class="dest-info">
        <p>Você está transferindo para:</p>
        <h3 id="dest-nome">Carregando...</h3>
        <span id="dest-cpf">CPF: ...</span>
    </div>

    <form id="valorForm">
        <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" placeholder="0,00" step="0.01" min="0.01" required>
        </div>
        <button type="submit" class="btn" id="btnConfirmar">Confirmar Transferência</button>
    </form>

    <div id="mensagem"></div>
    <a href="home.html" class="back-link" id="link-voltar" style="display: none;">Voltar para o início</a>
</div>

<script>
    const form = document.getElementById('valorForm');
    const btnConfirmar = document.getElementById('btnConfirmar');
    const mensagemEl = document.getElementById('mensagem');
    const valorInput = document.getElementById('valor');
    const linkVoltar = document.getElementById('link-voltar');

    const token = localStorage.getItem('jwtToken');
    const userCpf = localStorage.getItem('userCpf'); // CPF do Remetente (logado)
    const destCpf = localStorage.getItem('destCpf');
    const destName = localStorage.getItem('destName');

    // Funcionalidade 1: Ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        if (!token || !userCpf || !destCpf || !destName) {
            alert('Ocorreu um erro. Tente o fluxo de transferência novamente.');
            localStorage.removeItem('destCpf');
            localStorage.removeItem('destName');
            window.location.href = 'home.html';
            return;
        }

        document.getElementById('dest-nome').textContent = destName;
        document.getElementById('dest-cpf').textContent = `CPF: ${destCpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.***.***-$4")}`;
    });

    // Funcionalidade 2: Realizar a Transferência
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const valor = parseFloat(valorInput.value);
        if (valor <= 0) {
            mensagemEl.className = 'msg-erro';
            mensagemEl.textContent = 'O valor deve ser positivo.';
            return;
        }

        const dadosTransferencia = {
            cpfRemetente: userCpf,
            cpfDestinatario: destCpf,
            valor: valor
        };

        btnConfirmar.disabled = true;
        btnConfirmar.textContent = 'Processando...';
        mensagemEl.textContent = '';

        try {
            const response = await fetch('http://localhost:8080/api/v1/transferencias/pix', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosTransferencia)
            });

            const data = await response.json();

            if (response.ok) { // SUCESSO! (Status 200)
                mensagemEl.className = 'msg-sucesso';
                mensagemEl.textContent = `Transferência de R$ ${valor.toFixed(2)} para ${destName} realizada com sucesso!`;
                form.style.display = 'none'; // Esconde o formulário
                linkVoltar.style.display = 'block'; // Mostra o link de voltar
            } else { // ERRO! (Status 400, 403, 404)
                mensagemEl.className = 'msg-erro';
                mensagemEl.textContent = data.mensagem; // Ex: "Saldo insuficiente." ou "Transação bloqueada por suspeita de fraude..."
            }

        } catch (error) {
            console.error('Erro de rede:', error);
            mensagemEl.className = 'msg-erro';
            mensagemEl.textContent = 'Erro ao conectar ao servidor.';
        } finally {
            if(response.ok) {
               // Não re-habilita o botão se deu sucesso
            } else {
               btnConfirmar.disabled = false;
               btnConfirmar.textContent = 'Confirmar Transferência';
            }
        }
    });
</script>
</body>
</html>
