<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor - Tech Bank</title>
    <!-- CSS Unificado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body"> <!-- Classe para centralizar o container -->
<div class="container">
    <h1>Qual o valor da transferência?</h1>

    <div class="dest-info">
        <p>Você está transferindo para:</p>
        <h3 id="dest-nome">Carregando...</h3>
        <span id="dest-cpf">CPF: ...</span>
    </div>

    <form id="valorForm">
        <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" placeholder="0,00" step="0.01" min="0.01" required>
        </div>
        <button type="submit" class="btn" id="btnConfirmar">Confirmar Transferência</button>
    </form>

    <div id="mensagem"></div>
    <a href="home.html" class="back-link" id="link-voltar" style="display: none;">Voltar para o início</a>
</div>

<!-- JavaScript Externo -->
<script src="js/transferencia-valor.js" defer></script>
</body>
</html>
