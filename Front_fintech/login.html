<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Bank</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0B0B22; color: white; display: grid; place-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1C1C3A; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { margin-top: 0; font-size: 1.5rem; text-align: center; }
        p { text-align: center; color: #AAA; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; position: relative; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #DDD; }
        .form-group input { width: 100%; padding: 0.8rem 1rem; box-sizing: border-box; border-radius: 8px; border: 1px solid #333; background: #2A2A4A; color: white; font-size: 1rem; }
        .btn-primary { width: 100%; padding: 1rem; background: #3C3CFF; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: background 0.2s; }
        .btn-primary:hover:not(:disabled) { background: #5050FF; }
        .btn-primary:disabled { background: #555; cursor: not-allowed; }
        .btn-secondary { width: 100%; padding: 1rem; background: transparent; color: white; border: 1px solid white; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; text-align: center; display: block; box-sizing: border-box; text-decoration: none; margin-top: 1rem; }
        #mensagemErro { color: #FF6B6B; margin-top: 1rem; text-align: center; font-weight: 500; }
        #togglePassword { position: absolute; right: 1rem; top: 2.6rem; cursor: pointer; background: transparent; border: none; color: #FF69B4; font-size: 1.5rem; padding: 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo ao Tech Bank</h1>
    <p>Fa√ßa login para continuar</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu ou CPF" maxlength="11" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <!-- Bot√£o de "olho" rosa -->
            <button type_="button" id="togglePassword">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="btn-primary" id="btnEntrar">Entrar</button>
    </form>

    <div id="mensagemErro"></div>
    <a href="cadastro.html" class="btn-secondary">Ainda n√£o tenho conta</a>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const btnEntrar = document.getElementById('btnEntrar');
    const mensagemErro = document.getElementById('mensagemErro');
    const togglePassword = document.getElementById('togglePassword');
    const senhaInput = document.getElementById('senha');

    // Funcionalidade 1: Mostrar/Ocultar Senha
    togglePassword.addEventListener('click', (e) => {
        e.preventDefault(); // Impede o submit do formul√°rio
        const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
        senhaInput.setAttribute('type', type);
    });

    // Funcionalidade 2: Login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const cpf = document.getElementById('cpf').value;
        const senha = document.getElementById('senha').value;

        if (cpf.length !== 11) {
            mensagemErro.textContent = 'CPF deve ter 11 d√≠gitos.';
            return;
        }

        const dadosLogin = { cpf, senha };
        btnEntrar.disabled = true;
        btnEntrar.textContent = 'Entrando...';
        mensagemErro.textContent = '';

        try {
            const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosLogin)
            });

            if (response.ok) { // Status 200-299
                const data = await response.json();

                // Salva os dados no "cofre" do navegador
                localStorage.setItem('jwtToken', data.token);
                localStorage.setItem('userName', data.nomeUsuario);

                window.location.href = 'home.html';
            } else {
                const erro = await response.json();
                mensagemErro.textContent = erro.mensagem || 'Usu√°rio ou senha inv√°lidos.';
            }

        } catch (error) {
            console.error('Erro de rede:', error);
            mensagemErro.textContent = 'N√£o foi poss√≠vel conectar ao servidor. Tente mais tarde.';
        } finally {
            btnEntrar.disabled = false;
            btnEntrar.textContent = 'Entrar';
        }
    });
</script>
</body>
</html>
